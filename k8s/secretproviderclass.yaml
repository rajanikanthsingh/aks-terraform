apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: kv-secrets
spec:
  provider: azure
  secretObjects:                             # Optional: sync secrets into Kubernetes Secrets
  - secretName: db-password
    type: Opaque
    data:
    - objectName: db-password
      key: password
  parameters:
    usePodIdentity: "false"
    keyvaultName: "<YOUR_KEYVAULT_NAME>"    # Will be replaced dynamically if needed
    cloudName: ""                            # Default: AzurePublicCloud
    objects: |
      array:
        - |
          objectName: db-password
          objectType: secret
    tenantId: "<YOUR_TENANT_ID>"            # Can use env variable in workflow

